<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dlovan Dev</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/components/ds-about/ds-about.comp.js"></script>
  <script type="module" src="./js/components/ds-contact/ds-contact.comp.js"></script>
  <script type="module" src="./js/components/ds-lang/ds-lang.comp.js"></script>
  <script type="module" src="./js/components/ds-wrapper/ds-wrapper.comp.js"></script>
  <script type="module" src="./js/components/ds-contact/ds-contact.comp.js"></script>
  <script type="module" src="./js/components/ds-text/ds-text.comp.js"></script>
</head>

<body>
  <main class="content">
    <ds-about></ds-about>
    <ds-wrapper wrapper-is-row="true" id="langs">
      <ds-lang lang-language="./img/icons8-swift.svg" lang-height="40" lang-width="40"></ds-lang>
      <ds-lang lang-language="./img/icons8-swiftui.svg" lang-height="40" lang-width="40"></ds-lang>
      <ds-lang lang-language="./img/kotlin-2.svg" lang-height="40" lang-width="40" svg-dimensions="25"></ds-lang>
      <ds-lang lang-language="./img/next-js.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
      <ds-lang lang-language="./img/react-2.svg" lang-height="40" lang-width="40" svg-dimensions="30"></ds-lang>
      <ds-lang lang-language="./img/typescript-official-svgrepo-com.svg" lang-height="40" lang-width="40" svg-dimensions="30"></ds-lang>
      <ds-lang lang-language="./img/javascript-logo-svgrepo-com.svg" lang-height="40" lang-width="40" svg-dimensions="25"></ds-lang>
      <ds-lang lang-language="./img/postgresql-logo-svgrepo-com.svg" lang-height="40" lang-width="40" svg-dimensions="30"></ds-lang>
      <ds-lang lang-language="./img/icons8-web-components.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
      <ds-lang lang-language="./img/icons8-nodejs.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
      <ds-lang lang-language="./img/icons8-express-js.svg" lang-height="40" lang-width="40" svg-dimensions="25"></ds-lang>
      <ds-lang lang-language="./img/mongodb-icon-1.svg" lang-height="40" lang-width="40" svg-dimensions="40"></ds-lang>
      <ds-lang lang-language="./img/icons8-c.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
      <ds-lang lang-language="./img/icons8-java.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
      <ds-lang lang-language="./img/python-5.svg" lang-height="40" lang-width="40" svg-dimensions="25"></ds-lang>
    </ds-wrapper>

    <ds-wrapper wrapper-is-row="true" id="tools">
      <ds-lang lang-language="./img/xcode-seeklogo.svg" lang-height="40" lang-width="40" svg-dimensions="30"></ds-lang>
      <ds-lang lang-language="./img/android-studio-icon.svg" lang-height="40" lang-width="40" svg-dimensions="30"></ds-lang>
      <ds-lang lang-language="./img/visual-studio-code-icon.svg" lang-height="40" lang-width="40" svg-dimensions="25"></ds-lang>
      <ds-lang lang-language="./img/git-icon.svg" lang-height="40" lang-width="40" svg-dimensions="30"></ds-lang>
      <ds-lang lang-language="./img/github-icon.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
      <ds-lang lang-language="./img/gitlab-icon.svg" lang-height="40" lang-width="40" svg-dimensions="35"></ds-lang>
    </ds-wrapper>
    <ds-contact></ds-contact>
    <ds-text id="developer-titles"></ds-text>
    <ds-text id="developer-name" text="Name: Dlovan Sharif"></ds-text>
    <ds-text id="developer-location" text="Stockholm, Sweden"></ds-text>

    <div id="portfolio"></div>
    <div id="hero"></div>
    <div id="social"></div>
    <div id="portrait"></div>
    <div id="cta"></div>
  </main>
</body>

</html>
