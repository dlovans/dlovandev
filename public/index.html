<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dlovan Dev</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/index.js"></script>
</head>

<body>
  <main class="content">
    <ds-slogan id="slogan"></ds-slogan>
    <ds-persona ds-document="./documents/cv-dlovan.docx">
      <ds-svg-wrap svg-source="./img/download-document-svgrepo-com.svg" bg-color="transparent" div-dimensions="25" svg-dimensions="25"></ds-svg-wrap>
    </ds-persona>
    <ds-wrapper id="grid-langs" ds-expandable>
      <div id="langs">
        <ds-svg-wrap svg-source="./img/icons8-swift.svg" ds-svg-name="Swift" div-dimensions="40"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/icons8-swiftui.svg" div-dimensions="40"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/kotlin-2.svg" div-dimensions="40" svg-dimensions="25"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/next-js.svg" div-dimensions="40" svg-dimensions="35"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/react-2.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/typescript-official-svgrepo-com.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/javascript-logo-svgrepo-com.svg" div-dimensions="40" svg-dimensions="25"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/postgresql-logo-svgrepo-com.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/icons8-web-components.svg" div-dimensions="40" svg-dimensions="35"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/icons8-nodejs.svg" div-dimensions="40" svg-dimensions="35"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/icons8-express-js.svg" div-dimensions="40" svg-dimensions="25"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/mongodb-icon-1.svg" div-dimensions="40" svg-dimensions="40"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/icons8-c.svg" div-dimensions="40" svg-dimensions="35"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/icons8-java.svg" div-dimensions="40" svg-dimensions="35"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/python-5.svg" div-dimensions="40" svg-dimensions="25"></ds-svg-wrap>
      </div>
    </ds-wrapper>

    <ds-wrapper id="grid-tools" ds-expandable>
      <div id="tools">
        <ds-svg-wrap svg-source="./img/xcode-seeklogo.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/android-studio-icon.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/visual-studio-code-icon.svg" div-dimensions="40" svg-dimensions="25"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/git-icon.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/github-icon.svg" div-dimensions="40" svg-dimensions="35"></ds-svg-wrap>
        <ds-svg-wrap svg-source="./img/gitlab-icon.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
      </div>
    </ds-wrapper>
    <ds-contact></ds-contact>
    <ds-text id="developer-titles">
      <ds-svg-wrap svg-source="./img/code-svgrepo-com.svg" div-dimensions="40" svg-dimensions="30" bg-color="transparent"></ds-svg-wrap>
    </ds-text>
    <div id="wrap-info">
      <ds-text id="developer-name" ds-text="Dlovan Sharif">
        <ds-svg-wrap svg-source="./img/user-identity-svgrepo-com.svg" div-dimensions="20" svg-dimensions="20" bg-color="transparent"></ds-svg-wrap>
      </ds-text>
      <ds-text id="developer-location" ds-text="Stockholm, Sweden">
        <ds-svg-wrap svg-source="./img/location-pin-svgrepo-com.svg" div-dimensions="20" svg-dimensions="25" bg-color="transparent"></ds-svg-wrap>
      </ds-text>
    </div>

    <ds-wrapper id="social">
      <a href="https://github.com/dlovans" target="_blank">
        <ds-svg-wrap svg-source="./img/github-icon.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
      </a>
      <a href="https://www.linkedin.com/in/dlovan-sharif-11ab57270/" target="_blank">
        <ds-svg-wrap svg-source="./img/linkedin-color-svgrepo-com.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
      </a>
      <a href="https://twitter.com/dlovandev" target="_blank">
        <ds-svg-wrap svg-source="./img/twitter-logo-2.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
      </a>
      <a href="https://dev.to/dlovans" target="_blank">
        <ds-svg-wrap svg-source="./img/devto.svg" div-dimensions="40" svg-dimensions="30"></ds-svg-wrap>
      </a>
    </ds-wrapper>

    <ds-trait></ds-trait>

    <div id="portfolio"></div>
    <div id="portrait"></div>
    <div id="cta"></div>
  </main>
</body>

</html>
